<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMart â€¢ Modern PWA Store</title>
    
    <meta name="theme-color" content="#1a202c"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .product-card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        #offline-indicator {
            display: none;
            transition: opacity 0.5s ease;
        }
        body.offline #offline-indicator {
            display: flex;
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-gray-800/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-700">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">ElectroMart</h1>
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </div>
        </nav>
    </header>

    <div id="offline-indicator" class="bg-yellow-500 text-gray-900 text-sm font-semibold py-2 px-6 text-center items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        <span>You are currently offline. Some features may be limited.</span>
    </div>

    <main class="container mx-auto px-6 py-12">
        <section class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-white leading-tight">Latest in Tech</h2>
            <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">Discover our collection of cutting-edge electronics and gadgets.</p>
        </section>

        <section id="product-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </section>

        <section class="mt-20 text-center bg-gray-800 rounded-2xl p-8">
            <h3 class="text-2xl font-bold text-white mb-3">Get Notified!</h3>
            <p class="text-gray-400 mb-6">Enable push notifications to hear about our latest deals and new arrivals first.</p>
            <button id="enable-notifications-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors">
                Enable Notifications
            </button>
        </section>
    </main>

    <footer class="text-center py-8 px-6 mt-12 border-t border-gray-800">
        <p class="text-gray-500">&copy; 2025 ElectroMart. All rights reserved.</p>
    </footer>

    <script>
        // --- 1. PWA & SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // --- 2. UI & APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            const cartCountEl = document.getElementById('cart-count');
            const notificationBtn = document.getElementById('enable-notifications-btn');
            let cartCount = 0;

            const products = [
                { id: 1, name: 'Wireless Headphones', price: 199.99, image: 'https://i.ibb.co/3kXp01y/headphones.png' }, // Updated URL
                { id: 2, name: 'Smartwatch Series X', price: 349.50, image: 'https://i.ibb.co/Y24Q60X/smartwatch.png' }, // Updated URL
                { id: 3, name: '4K Action Camera', price: 250.00, image: 'https://i.ibb.co/JpHx97f/action-camera.png' }, // Updated URL
                { id: 4, name: 'Portable SSD 1TB', price: 120.00, image: 'https://i.ibb.co/q17Yc2J/ssd.png' }, // Updated URL
                { id: 5, name: 'Mechanical Keyboard', price: 155.75, image: 'https://i.ibb.co/L5h5b9z/mechanical-keyboard.png' }, // Updated URL
                { id: 6, name: 'VR Headset Pro', price: 499.00, image: 'https://i.ibb.co/zX04x8B/vr-headset.png' }, // Updated URL
                { id: 7, name: 'Gaming Mouse', price: 89.99, image: 'https://i.ibb.co/0y7R7d3/gaming-mouse.png' }, // Updated URL
                { id: 8, name: 'HD Webcam', price: 75.00, image: 'https://i.ibb.co/Q8Q70h3/webcam.png' }, // Updated URL
            ];

            // Render products
            productGrid.innerHTML = products.map(product => `
                <div class="product-card rounded-lg overflow-hidden flex flex-col">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2d3748/e2e8f0?text=Image+Not+Found';">
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-semibold text-white mb-2">${product.name}</h3>
                        <p class="text-2xl font-bold text-blue-400 mb-4 mt-auto">$${product.price.toFixed(2)}</p>
                        <button data-product-id="${product.id}" class="add-to-cart-btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');

            // Add to cart functionality
            productGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    cartCount++;
                    cartCountEl.textContent = cartCount;
                }
            });

            // Handle push notification subscription
            notificationBtn.addEventListener('click', () => {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                        // Here you would typically get the subscription object and send it to your server
                        notificationBtn.textContent = 'Notifications Enabled!';
                        notificationBtn.disabled = true;
                    } else {
                        console.log('Notification permission denied.');
                    }
                });
            });

            // Handle offline/online status
            const updateOnlineStatus = () => {
                if (navigator.onLine) {
                    document.body.classList.remove('offline');
                } else {
                    document.body.classList.add('offline');
                }
            };

            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
        });
    </script>
</body>
</html>
